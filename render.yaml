# Render.com deployment configuration
# HyperTick Trading Platform with Supabase PostgreSQL
#
# SETUP INSTRUCTIONS:
# 1. Create a new Web Service in Render
# 2. Connect your GitHub repo
# 3. Add environment variables:
#    - DATABASE_URL: Your Supabase connection string (from Supabase > Settings > Database)
#    - JWT_SECRET: A secure random string (min 32 chars)
#    - NEXT_PUBLIC_APP_URL: https://your-app.onrender.com

services:
  - type: web
    name: hypertick-web
    runtime: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOSTNAME
        value: "0.0.0.0"
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        sync: false  # Set manually from Supabase Dashboard
      - key: NEXT_PUBLIC_APP_URL
        sync: false  # Set after first deploy