# Render.com deployment configuration
# Optimized for HyperTick trading simulation platform

databases:
  - name: hypertick-db
    databaseName: hypertick
    user: hypertick_user
    plan: starter

services:
  - type: redis
    name: hypertick-redis
    plan: starter
    
  - type: web
    name: hypertick-web
    env: node
    plan: starter
    buildCommand: npm ci && npx prisma generate && npx prisma db push && npm run build
    startCommand: bash scripts/start.sh
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: JWT_SECRET
        generateValue: true
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        fromService:
          type: web
          name: hypertick-web
          property: url
      - key: DATABASE_URL
        fromDatabase:
          name: hypertick-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: hypertick-redis
          property: connectionString
      - key: WEBSOCKET_PORT
        value: "3001"
      - key: ENABLE_FALLBACK_MODE
        value: "false"
      - key: DISABLE_EXTERNAL_APIS
        value: "false"