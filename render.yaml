services:
  - type: web
    name: hypertick-web
    env: node
    plan: starter
    buildCommand: npm ci && npm run build && npx prisma generate && npx prisma db push
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: hypertick-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: hypertick-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://hypertick-web.onrender.com
      - key: WEBSOCKET_PORT
        value: 3001
    healthCheckPath: /api/health
    autoDeploy: true

  - type: pserv
    name: hypertick-db
    plan: starter
    databaseName: hypertick
    user: hypertick

  - type: redis
    name: hypertick-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru