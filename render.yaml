services:
  - type: web
    name: hypertick-web
    env: node
    plan: starter
    buildCommand: npm ci && npm run build && npx prisma generate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: JWT_SECRET
        generateValue: true
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: hypertick-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: hypertick-redis
          property: connectionString
      - key: WEBSOCKET_PORT
        value: "3001"

  - type: pserv
    name: hypertick-db
    env: postgresql
    plan: starter
    databaseName: hypertick
    databaseUser: hypertick_user

  - type: redis
    name: hypertick-redis
    plan: starter